<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS-PRACTICE</title>
  </head>
  <body>
    <style>
      .todo-list {
        display: flex;
      }

      .x-button {
        background-color: red;
        border: none;
        color: white;
        font-size: 2rem;
      }
    </style>
    <button onclick="addParagraph()" class="btn">Add paragraph</button>
    <div class="container"></div>

    <div>
      <input class="name" type="text" placeholder="Name..." />
      <input class="email" type="email" placeholder="E-mail..." />
      <button onclick="checkValue()" class="submit">Submit</button>
    </div>

    <input class="checkbox" type="checkbox" />

    <input class="todo-input" type="text" placeholder="Add todo..." />
    <button onclick="addTodo()" class="submit">Submit</button>

    <div class="todo-list">TODO APP</div>

    <div class="main">
      <div class="display-container">
        <input class="display-input" />
      </div>

      <div class="calculator-container">
        <buttton onclick="test()" class="btn">AC</buttton>
        <buttton onclick="test('%')" class="btn">%</buttton>
        <buttton onclick="clearInput()" class="btn">‚ê° </buttton>
        <buttton onclick="test('/')" class="btn">/</buttton>
        <buttton onclick="test('7')" class="btn">7</buttton>
        <buttton onclick="test('8')" class="btn">8</buttton>
        <buttton onclick="test('9')" class="btn">9</buttton>
        <buttton onclick="test('*')" class="btn">X</buttton>
        <buttton onclick="test('4')" class="btn">4</buttton>
        <buttton onclick="test('5')" class="btn">5</buttton>
        <buttton onclick="test('6')" class="btn">6</buttton>
        <buttton onclick="test('-')" class="btn">-</buttton>
        <button onclick="test('1')" class="btn">1</button>
        <buttton onclick="test('2')" class="btn">2</buttton>
        <buttton onclick="test('3')" class="btn">3</buttton>
        <buttton onclick="test('+')" class="btn">+</buttton>
        <buttton onclick="test('0')" class="btn">0</buttton>
        <buttton onclick="test()" class="btn">-/+</buttton>
        <buttton onclick="test()" class="btn">.</buttton>
        <buttton onclick="calculate()" class="btn">=</buttton>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
